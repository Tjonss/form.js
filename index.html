<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name= "viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <form id="regForm">

        <div>
          <h1 class="headline">Register</h1>
        </div>

        <div class="form-content">

          <div class="input-group">
            <i class="fas fa-times-circle"></i>
            <i class="fas fa-check-circle"></i>
            <label for="firstName" class="input-label">First Name:</label>
            <input type="text" id="firstName" class="form-control" placeholder="Enter your firstname">
            <div class="invalid-feedback">Felmeddelande</div>
          </div>
          <div class="input-group">
            <i class="fas fa-times-circle"></i>
            <i class="fas fa-check-circle"></i>
            <label for="lastName" class="input-label">Last Name:</label>
            <input type="text" id="lastName" class="form-control" placeholder="Enter your lastname">
            <div class="invalid-feedback">Felmeddelande</div>  
          </div>
          <div class="input-group">
            <i class="fas fa-times-circle"></i>
            <i class="fas fa-check-circle"></i>
            <label for="email" class="input-label" >Email:</label>
            <input type="email"id="email" class="form-control" placeholder="Enter your email">
            <div class="invalid-feedback">Felmeddelande</div>  
          </div>
          <div class="reg-buttons">
            <button id="reg-button"class="mt-1 btn btn-primary">Register</button>
          </div>
        </div>

      </form>
    </div>
    
    <div id="user-container">
      
    </div>
    

  </div>
    

  <script src="script.js"></script>
</body>
</html>
